<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nginx log</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;600;900&display=swap');
    </style>
    <link rel="stylesheet" href="./src/style.css" />
    <script src="./src/lodash.js"></script>
    <script async defer src="./src/js.js"></script>
  </head>
  <body>
    <header>
      <div class="large">SÚKL</div>
      <div class="large nazev">Nginx Log</div>
    </header>
    <div id="main">
      <form id="controls">
        <select class="soubor">
          <option value="access">Typ logu:</option>
          <option value="access">Access</option>
          <option value="error">Error</option>
           </select>
        <select class="refresh">
          <option value="0">Refresh:</option>
          <option value="off">Vypnuto</option>
          <option value="1">1s</option>
          <option value="5">5s def</option>
          <option value="10">10s</option>
          <option value="30">30s</option>
          <option value="60">60s</option>
        </select>
        <input class="input" placeholder="Hledám..." type="search" autofocus />
        <div class="button"><span>Hledat</span></div>
        <select class="pocet">
          <option value="0">Počet řádek:</option>
          <option value="10">10</option>
          <option value="43">43 def</option>
          <option value="100">100</option>
          <option value="200">200</option>
          <option value="1000">1000</option>
          <option value="5000">5000</option>
        </select>
      </form>

      <div id="log"></div>
    </div>
    <footer></footer>
  </body>
</html>
